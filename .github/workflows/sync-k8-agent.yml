name: Sync K8s Agent Manifest

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Agent release tag (optional; defaults to latest)"
        required: false
        type: string
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  repository_dispatch:
    types: [k8_agent_released]

permissions:
  contents: write

concurrency:
  group: sync-k8-agent
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find latest release
        id: find_release
        uses: actions/github-script@v7
        env:
          INPUT_TAG: ${{ inputs.tag }}
        with:
          script: |
            const inputTag = process.env.INPUT_TAG || '';
            let requestedTag = inputTag.trim();
            if (context.eventName === 'repository_dispatch' && context.payload?.client_payload?.tag) {
              requestedTag = context.payload.client_payload.tag;
            }

            // If a specific tag was requested, validate it exists
            if (requestedTag) {
              core.info(`Checking requested release ${requestedTag}...`);
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner: 'PipeOpsHQ',
                  repo: 'pipeops-k8-agent',
                  tag: requestedTag,
                });

                core.info(`✓ Found release ${requestedTag}`);
                core.setOutput('tag', requestedTag);
                return;
              } catch (error) {
                if (error.status === 404) {
                  core.setFailed(`Release ${requestedTag} not found in PipeOpsHQ/pipeops-k8-agent.`);
                } else {
                  core.setFailed(`Failed to validate release: ${error.message}`);
                }
                return;
              }
            }

            // No specific tag requested - get the latest release
            core.info('No tag specified, fetching latest release...');

            try {
              const release = await github.rest.repos.getLatestRelease({
                owner: 'PipeOpsHQ',
                repo: 'pipeops-k8-agent',
              });

              core.info(`✓ Found latest release ${release.data.tag_name}`);
              core.setOutput('tag', release.data.tag_name);
            } catch (error) {
              core.setFailed(`Failed to get latest release: ${error.message}`);
            }

      - name: Fetch manifest
        id: fetch
        run: |
          set -euo pipefail
          TAG='${{ steps.find_release.outputs.tag }}'
          echo "Using tag: ${TAG}"
          # Fetch agent.yaml from the repository at the specific tag
          URL="https://raw.githubusercontent.com/PipeOpsHQ/pipeops-k8-agent/${TAG}/deployments/agent.yaml"
          mkdir -p k8-agent

          # Download the manifest from the repository
          if ! curl -fL --retry 3 -o "k8-agent/k8-agent-${TAG}.yaml" "$URL"; then
            echo "Error: Failed to download manifest from ${URL}"
            echo "The tag ${TAG} may not have the deployments/agent.yaml file."
            exit 1
          fi

          # Verify the downloaded file is not empty
          if [ ! -s "k8-agent/k8-agent-${TAG}.yaml" ]; then
            echo "Error: Downloaded manifest is empty"
            exit 1
          fi

          cp "k8-agent/k8-agent-${TAG}.yaml" k8-agent.yaml
          echo "Successfully downloaded and copied manifest from ${URL}"

      - name: Commit changes
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add k8-agent.yaml k8-agent/
            git commit -m "chore(agent): bump k8-agent.yaml to ${{ steps.find_release.outputs.tag }}"
            git push
          else
            echo "No changes to commit"
          fi

