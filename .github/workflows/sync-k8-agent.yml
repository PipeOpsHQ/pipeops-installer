name: Sync K8s Agent Manifest

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Agent release tag (optional; defaults to latest)"
        required: false
        type: string
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  repository_dispatch:
    types: [k8_agent_released]

permissions:
  contents: write

concurrency:
  group: sync-k8-agent
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        uses: actions/github-script@v7
        with:
          script: |
            const inputTag = core.getInput('tag');
            let tag = inputTag && inputTag.trim().length ? inputTag.trim() : '';
            if (context.eventName === 'repository_dispatch' && context.payload?.client_payload?.tag) {
              tag = context.payload.client_payload.tag;
            }
            if (!tag) {
              // fetch latest release tag from pipeopshq/pipeops-k8-agent
              const latest = await github.rest.repos.getLatestRelease({
                owner: 'pipeopshq',
                repo: 'pipeops-k8-agent',
              });
              tag = latest.data.tag_name;
            }
            core.setOutput('tag', tag);

      - name: Validate release and asset
        id: validate
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.tag.outputs.tag }}';
            core.info(`Validating release ${tag} and k8-agent.yaml asset...`);

            try {
              // Check if release exists
              const release = await github.rest.repos.getReleaseByTag({
                owner: 'pipeopshq',
                repo: 'pipeops-k8-agent',
                tag: tag,
              });

              // Check if k8-agent.yaml asset exists
              const asset = release.data.assets.find(a => a.name === 'k8-agent.yaml');
              if (!asset) {
                core.setFailed(`Release ${tag} exists but does not contain k8-agent.yaml asset. Available assets: ${release.data.assets.map(a => a.name).join(', ')}`);
                return;
              }

              core.info(`âœ“ Release ${tag} exists with k8-agent.yaml asset`);
              core.setOutput('download_url', asset.browser_download_url);
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(`Release ${tag} not found in pipeopshq/pipeops-k8-agent. Please verify the tag exists.`);
              } else {
                core.setFailed(`Failed to validate release: ${error.message}`);
              }
            }

      - name: Fetch manifest
        id: fetch
        run: |
          set -euo pipefail
          TAG='${{ steps.tag.outputs.tag }}'
          echo "Using tag: ${TAG}"
          URL="https://github.com/pipeopshq/pipeops-k8-agent/releases/download/${TAG}/k8-agent.yaml"
          mkdir -p k8-agent

          # Download the manifest (validation step already confirmed it exists)
          if ! curl -fL --retry 3 -o "k8-agent/k8-agent-${TAG}.yaml" "$URL"; then
            echo "Error: Failed to download manifest from ${URL}"
            echo "This is unexpected as validation passed. Please check network connectivity."
            exit 1
          fi

          # Verify the downloaded file is not empty
          if [ ! -s "k8-agent/k8-agent-${TAG}.yaml" ]; then
            echo "Error: Downloaded manifest is empty"
            exit 1
          fi

          cp "k8-agent/k8-agent-${TAG}.yaml" k8-agent.yaml
          echo "Successfully downloaded and copied manifest"

      - name: Commit changes
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add k8-agent.yaml k8-agent/
            git commit -m "chore(agent): bump k8-agent.yaml to ${{ steps.tag.outputs.tag }}"
            git push
          else
            echo "No changes to commit"
          fi

